<div class="form-body">
            <form class="form-contents">
            <div class="grid-contents">
                <div class="grid-item">
                    <p title="Required">NAME <span class="required">*</span></p>
                    <input type="text" class="bg-color" name="name" placeholder="Name" required>
                </div>

                <div class="grid-item">
                    <p title="Required">ADDRESS <span class="required">*</span></p>
                    <input type="text" class="bg-color" name="address" placeholder="ADDRESS" required><br><br>
                </div>

                <div class="grid-item">
                    <p>EMAIL</p>
                    <input type="email" class="bg-color" name="email" placeholder="EMAIL">
                </div>

                <div class="grid-item">
                    <p title="Required">PHONE <span class="required">*</span></p>
                    <input type="tel" class="bg-color" name="usrtel" placeholder="PHONE" required><br><br>
                </div>

                <div class="grid-item">
                    <p>ADDITIONAL INFO</p>
                    <input type="text" class="bg-color" name="info" placeholder="ADDITIONAL INFO">
                </div>

                <div class="grid-item">
                    <p>IMAGE (SIZE: 400 X 400 PIXELS)*</p>
                    <input type="file" class="bg-color" name="img" class="img" value="CHOOSE IMAGE">
                </div>

                <div class="grid-item">
                    <p>WEBSITE</p>
                    <input type="text" class="bg-color" name="website" placeholder="WEBSITE">
                </div>

                <div class="grid-item">
                    <input type="checkbox" name="active" value="Active"> Active
                    <input type="checkbox" name="featured" value="Featured"> Featured
                    <input type="checkbox" name="delivery" value="Delivery"> Does Home Delivery
                </div>
                    <br>

                <div class="grid-item-last">
                    <input type="submit" class="btn__df color-red" value="Create Descount Partner">
                    <input type="reset" class="btn__df" value="Cancel">
                </div>
            </div>

            </form>
        </div>
